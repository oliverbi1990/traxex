    <div class="loading-container">
      <div class="loading-content">
        <div class="loading-pic"></div>
        <p class="loading-txt">正在加载...</p>
      </div>
    </div>
    <div class="swiper-container" style="visibility: hidden;">
      <div class="swiper-wrapper">
        <div class="swiper-slide first-step">
          <div class="shape-container">
            <div class="line-first"></div>
            <div class="line-second"></div>
            <div class="line-third"></div>
            <div class="line-fourth"></div>

            <div class="circle-first"></div>
            <div class="circle-second"></div>

            <div class="text-first"></div>
            <div class="text-second"></div>
            <div class="text-third"></div>
            <div class="text-fourth"></div>
            <div class="text-fifth">心脏波谱艺术</div>

            <div class="square-first"></div>
            <div class="square-second"></div>
            <div class="square-third"></div>
            <div class="square-fourth"></div>
            <div class="square-fifth"></div>
            <div class="square-sixth"></div>
            <div class="square-seventh"></div>
            <div class="square-eighth"></div>
          </div>
        </div>
        <div class="swiper-slide second-step">
          <div class="form-wrapper">
            <div class="form-content">
              <div class="form-avatar"></div>
              <div class="form-item form-item-name">
                <div class="form-item__title">姓&nbsp;名</div>
                <div class="form-item__input">
                  <input id="name-input" type="text" value=""/>
                </div>
              </div>
              <div class="form-item form-item-gender">
                <div class="form-item__title">性&nbsp;别</div>
                <div class="form-item__select">
                  <div class="form-item__select-slider"></div>
                  <div class="form-item__select-item form-item__select-item--select" data-value="male">男
                  </div><div class="form-item__select-item" data-value="female" style="left: 50%;">女</div>
                </div>
              </div>
              <div class="form-item form-item-age">
                <div class="form-item__title">年&nbsp;龄</div>
                <div class="form-item__select">
                    <div class="form-item__select-slider"></div>
                  <div class="form-item__select-item" data-value="2000">00后
                  </div><div class="form-item__select-item form-item__select-item--select" data-value="1990" style="left: 25%;">90后
                  </div><div class="form-item__select-item" data-value="1980" style="left: 50%;">80后
                  </div><div class="form-item__select-item" data-value="1970" style="left: 75%;">70后</div>
                </div>
              </div>
              <div id="confirm-button" class="form-bottom"></div>
            </div>
            <div class="form-tip">此信息用于生成互动作品，请放心填写</div>
          </div>
          <div class="dialog-wrapper"></div>
          <div class="result-wrapper">
            <div class="result-container">
              <div class="result-content">
                <div class="result-icon"></div>
                <h4>提交成功</h4>
                <p>请按现场小屏幕指引<br/>开启创作之旅</p>
                <div class="result-bottom"><div class="result-bottom__content">关闭(10s)</div></div>
              </div>
              <div class="result-tip">可关闭此页面<br>创作结果会推送到广州K11微信公众号</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
